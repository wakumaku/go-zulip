run:
  go: 1.24
  concurrency: 4
  timeout: 10m

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - gofumpt
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - reassign
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    - errcheck
    - exportloopref
    - gosec
    - nilnil
    - testifylint
